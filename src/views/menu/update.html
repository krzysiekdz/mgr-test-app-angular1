<div class="container-action" ng-controller="updateCtrl">
    <button class="btn btn-default btn-menu"  ng-click="updateFirst(count)" name="updateFirst">         update I</button>
    <button class="btn btn-default btn-menu"  ng-click="updateMid(count)" name="updateMid">           update II</button>
    <button class="btn btn-default btn-menu"  ng-click="updateLast(count)" name="updateLast">          update III</button>
    <div class="menu-block">
        update: 
        <input type="text" class="form-control input150" ng-model="count" name="input-update"> 
        elements
    </div>
    <div>
        <button class="btn btn-default btn-menu"  ng-click="partialUpdate(every)" name="updateEvery">   update</button>
        every 
        <input type="text" class="form-control input50"  ng-model="every" name="input-update-every">
        th element
    </div>
</div>
