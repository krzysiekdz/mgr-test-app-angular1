<!doctype html>

<html ng-app="app">
    
<head>
    <meta charset="utf-8">
    <title>AngularJS-test</title>
    <link href="../../css/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="../../css/css/style.css" rel="stylesheet" type="text/css" />
    <script src="main.js"></script>
</head>

<body>
    <div class="app" ng-controller="mainCtrl">
        <div class="menu">
            <ng-include src="view(views.menu.head)"></ng-include>
            <ng-include src="view(views.menu.add)"></ng-include>
            <ng-include src="view(views.menu.replace)"></ng-include>
            <ng-include src="view(views.menu.update)"></ng-include>
            <ng-include src="view(views.menu.swap)"></ng-include>
            <ng-include src="view(views.menu.filter)"></ng-include>
            <ng-include src="view(views.menu.fetch)"></ng-include>
            <ng-include src="view(views.menu.input)"></ng-include>
            <ng-include src="view(views.menu.edit)"></ng-include>
            <ng-include src="view(views.menu.search)"></ng-include>
        </div>

        <div class="content">
            <ng-include src="view(views.table)"></ng-include>
        </div>

    </div>

</body>

</html>
